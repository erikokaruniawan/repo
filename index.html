<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Kuliah Teknik Listrik</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #f8f9fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }

    table.dataTable thead th {
      background-color: #0d6efd;
      color: white;
      text-align: center;
    }

    .filter-group select {
      min-width: 100%;
    }

    @media print {
      #printButton,
      .filter-group,
      nav {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Jadwal Teknik Listrik</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Bisa tambahkan menu lain di sini kalau perlu -->
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card p-4">
      <!-- Judul responsif -->
      <h2 class="text-center text-primary mb-4 fs-4 fs-md-2">
        Jadwal Kuliah Teknik Listrik Polines Gasal 2025/2026
      </h2>

      <!-- Filter Controls -->
      <div class="filter-group row g-3 mb-3">
        <div class="col-12 col-md-4">
          <label for="kelasFilter" class="form-label">Filter Kelas</label>
          <select id="kelasFilter" class="form-select">
            <option value="">Semua Kelas</option>
          </select>
        </div>
        <div class="col-12 col-md-4">
          <label for="pengampuFilter" class="form-label">Filter Pengampu</label>
          <select id="pengampuFilter" class="form-select">
            <option value="">Semua Pengampu</option>
          </select>
        </div>
        <div class="col-12 col-md-4">
          <label for="ruangFilter" class="form-label">Filter Ruang</label>
          <select id="ruangFilter" class="form-select">
            <option value="">Semua Ruang</option>
          </select>
        </div>
      </div>

      <!-- DataTable -->
      <div class="table-responsive">
        <table id="jadwalTable" class="table table-hover table-bordered align-middle">
          <thead>
            <tr>
              <th>Kelas</th>
              <th>Hari</th>
              <th>Jam Kuliah</th>
              <th>Waktu</th>
              <th>Kode MK</th>
              <th>Mata Kuliah</th>
              <th>Pengampu</th>
              <th>Ruang</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data CSV akan dimuat otomatis -->
          </tbody>
        </table>
      </div>

      <!-- Buttons -->
      <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
        <button id="printButton" class="btn btn-outline-primary w-100 w-md-auto">
          <i class="bi bi-printer"></i> Print
        </button>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      var dayOrder = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat"];

      $.fn.dataTable.ext.order['day-order'] = function (settings, col) {
        return $.map(col, function (day) {
          return dayOrder.indexOf(day);
        });
      };

      var table = $('#jadwalTable').DataTable({
        columns: [
          { title: "Kelas", data: "Kelas" },
          { title: "Hari", data: "Hari", orderDataType: 'day-order' },
          { title: "Jam Kuliah", data: "Jam Kuliah" },
          { title: "Waktu", data: "Waktu" },
          { title: "Kode MK", data: "Kode MK" },
          { title: "Mata Kuliah", data: "Mata Kuliah" },
          { title: "Pengampu", data: "Pengampu" },
          { title: "Ruang", data: "Ruang" }
        ],
        pageLength: 50,
        ordering: false
      });

      Papa.parse("jadwal.csv", {
        download: true,
        header: true,
        complete: function (results) {
          results.data.sort(function (a, b) {
            return dayOrder.indexOf(a["Hari"]) - dayOrder.indexOf(b["Hari"]);
          });

          populateFilter('#kelasFilter', results.data, 'Kelas');
          populateFilter('#pengampuFilter', results.data, 'Pengampu');
          populateFilter('#ruangFilter', results.data, 'Ruang');

          table.clear().rows.add(results.data).draw();
        }
      });

      function populateFilter(selector, data, column) {
        var uniqueValues = [];
        $.each(data, function (index, row) {
          if (row[column] && $.inArray(row[column], uniqueValues) === -1) {
            uniqueValues.push(row[column]);
          }
        });
        uniqueValues.sort();
        $.each(uniqueValues, function (index, value) {
          $(selector).append($('<option>', { value: value, text: value }));
        });
      }

      $('#kelasFilter').on('change', function () {
        table.column(0).search(this.value).draw();
      });

      $('#pengampuFilter').on('change', function () {
        table.column(6).search(this.value).draw();
      });

      $('#ruangFilter').on('change', function () {
        table.column(7).search(this.value).draw();
      });

      $('#printButton').on('click', function () {
        window.print();
      });
    });
  </script>
</body>
</html>
